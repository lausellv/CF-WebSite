  <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xqkwvdzj" method="post">
    
    <fieldset id="fs-frm-inputs">
      <h3>Want to know more about my work? Let's talk!</h3> <br>
      <div><label for="full-name">Full Name</label>
      <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
      </div><div>
      <label for="email-address">Email Address</label>
      <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required="">
    </div><div><label for="message">Drop me a line.</label><br>
      <textarea rows="5" name="message" id="message" placeholder="Write your message in here and I'll reach out to you soon." required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </div> <div><input type="submit" value="Submit" ></div></fieldset>
      
     
  </form>
